
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="The classic game of Tic Tac Toe">
  <meta name="author" content="Jami Gibbs">

  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-1.12.3.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <button id="new-game">Start New Game</button>

  <div id="notice"></div>

  <div class="board">

    <div class="cell" data-bit="1"></div>
    <div class="cell" data-bit="2"></div>
    <div class="cell" data-bit="4"></div>

    <div class="cell" data-bit="8"></div>
    <div class="cell" data-bit="16"></div>
    <div class="cell" data-bit="32"></div>

    <div class="cell" data-bit="64"></div>
    <div class="cell" data-bit="128"></div>
    <div class="cell" data-bit="256"></div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
